<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="150" height="150" fill="white"/>
  <!-- QR Code pattern - simplified for demo -->
  <rect x="20" y="20" width="110" height="110" fill="black"/>
  <rect x="30" y="30" width="90" height="90" fill="white"/>
  <rect x="40" y="40" width="70" height="70" fill="black"/>
  <rect x="50" y="50" width="50" height="50" fill="white"/>
  <rect x="60" y="60" width="30" height="30" fill="black"/>

  <!-- Corner squares -->
  <rect x="20" y="20" width="20" height="20" fill="white"/>
  <rect x="110" y="20" width="20" height="20" fill="white"/>
  <rect x="20" y="110" width="20" height="20" fill="white"/>

  <!-- Inner pattern -->
  <rect x="35" y="35" width="10" height="10" fill="black"/>
  <rect x="55" y="35" width="10" height="10" fill="black"/>
  <rect x="75" y="35" width="10" height="10" fill="black"/>
  <rect x="95" y="35" width="10" height="10" fill="black"/>

  <rect x="35" y="55" width="10" height="10" fill="white"/>
  <rect x="55" y="55" width="10" height="10" fill="white"/>
  <rect x="75" y="55" width="10" height="10" fill="black"/>
  <rect x="95" y="55" width="10" height="10" fill="black"/>

  <rect x="35" y="75" width="10" height="10" fill="black"/>
  <rect x="55" y="75" width="10" height="10" fill="white"/>
  <rect x="75" y="75" width="10" height="10" fill="white"/>
  <rect x="95" y="75" width="10" height="10" fill="black"/>

  <rect x="35" y="95" width="10" height="10" fill="black"/>
  <rect x="55" y="95" width="10" height="10" fill="black"/>
  <rect x="75" y="95" width="10" height="10" fill="black"/>
  <rect x="95" y="95" width="10" height="10" fill="white"/>

  <!-- QRIS Logo area -->
  <rect x="60" y="60" width="30" height="30" fill="white"/>
  <text x="75" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#004B87">QRIS</text>
</svg>